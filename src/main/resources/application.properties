spring.application.name=MSA
logging.level.org.springframework.security=DEBUG

db.host=127.0.0.1
db.port=3306
db.name=msa
db.user=root
db.password=root

# =======================================
# CONFIGURACAO DO BANCO DE DADOS (MySQL)
# =======================================

spring.datasource.url=jdbc:mysql://${db.host}:${db.port}/${db.name}?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${db.user}
spring.datasource.password=${db.password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# =======================================
# CONFIGURACAO DO KEYCLOAK (OAuth2)
# =======================================

